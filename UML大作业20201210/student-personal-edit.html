<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>新东莞培训机构教学管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/xadmin.css">
    <script type="text/javascript" src="lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space">
            <form class="layui-form">
                *未填写部分表示默认不变
                <div class="layui-form-item">

                    <label for="username" class="layui-form-label">
                        <span class="x-red">*</span>新的用户名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="username" placeholder="请输入新的用户名" name="teachername" required="" lay-verify="required"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="background" class="layui-form-label">
                        <span class="x-red">*</span>新的学历信息
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="background" placeholder="请输入新的学历信息" name="teachername" required="" lay-verify="required"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="profession" class="layui-form-label">
                        <span class="x-red">*</span>新的职业信息
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="profession" placeholder="请输入新的职业信息" name="teachername" required="" lay-verify="required"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="passwd" class="layui-form-label">
                        <span class="x-red">*</span>新的登陆密码
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="passwd" placeholder="请输入新的登录密码" name="teachername" required="" lay-verify="required"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="passwd-check" class="layui-form-label">
                        <span class="x-red">*</span>确认新的密码
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="passwd-check" placeholder="请再次输入新的登录密码" name="teachername" required="" lay-verify="required"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>请确认两次密码输入一致
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button class="layui-btn" id="L_repass" lay-filter="add" lay-submit="">
                        确认修改个人信息
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>layui.use(['form', 'layer'],
            function () {
                $ = layui.jquery;
                var form = layui.form,
                    layer = layui.layer;

                //自定义验证规则


                //监听提交
                form.on('submit(add)',
                    function (data) {
                        console.log(data);
                        //发异步，把数据提交给php
                        layer.alert("个人信息修改成功", {
                            icon: 6
                        },
                            function () {
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新 
                                xadmin.father_reload();
                            });
                        return false;
                    });

            });</script>

</body>

</html>
