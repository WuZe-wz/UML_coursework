<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="x-red">*</span>姓名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" placeholder="请输入姓名">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="ID" class="layui-form-label">
                    <span class="x-red">*</span>学号
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="ID" name="ID" required="" lay-verify="ID"
                           autocomplete="off" class="layui-input" placeholder="请输入学号">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_score" class="layui-form-label">
                    <span class="x-red">*</span>理论成绩
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="L_score" name="score" required="" lay-verify="score"
                           autocomplete="off" class="layui-input" placeholder="请输入理论成绩">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="S_score" class="layui-form-label">
                    <span class="x-red">*</span>实践成绩
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="S_score" name="S_score" required="" lay-verify="S_score"
                           autocomplete="off" class="layui-input" placeholder="请输入实践成绩">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="Z_score" class="layui-form-label">
                    <span class="x-red">*</span>最终成绩
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="Z_score" name="Z_score" required="" lay-verify="Z_score"
                           autocomplete="off" class="layui-input" placeholder="请输入最终成绩">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="edit" lay-submit="">
                    修改
                </button>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //监听提交
        form.on('submit(edit)',
            function(data) {
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("修改成功", {
                        icon: 6
                    },
                    function() {
                        //关闭当前frame
                        xadmin.close();

                        // 可以对父窗口进行刷新
                        xadmin.father_reload();
                    });
                return false;
            });

    });</script>

    var s = document.getElementsByTagName("script")[0];
    s.parentNode.insertBefore(hm, s);
})();</script>
</body>

</html>
