<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">欢迎注册新东莞培训机构教学管理系统</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="username" placeholder="请输入您注册的手机号码"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="username" placeholder="请输入您登录使用的用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="username" placeholder="请输入您系统绑定的邮箱"  type="text"  class="layui-input" >
            <hr class="hr15">
            <input name="username" placeholder="当前学历"  type="text"  class="layui-input" >
            <hr class="hr15">
            <input name="username" placeholder="当前职业"  type="text"  class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="请输入您设置的登录密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="请再次输入您设置的密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="立即注册" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              form.on('submit(login)', function(){
                // alert(888)
                  layer.msg('注册成功！！', function(){
                  });
                  location.href='student_index.html'
                return false;
              });

        })
